<!DOCTYPE html>
<html>

<head>
    <title>Tela de Registro</title>
</head>

<body>
    <center>
        <h2>Cadastro</h2>

        <hr>
        <form>
            <!--Formulário o qual coletará as informações de login do usuário-->
            <label for="E-mail">E-mail</label>
            <!--Label para usuario-->
            <input type="text" id="E-mail" name="E-mail"><br><br> <!--br: line break-->

            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario"><br><br>

            <label for="senha--">Senha:</label>
            <!--Label para senha-->
            <input type="password" id="senha" name="senha"><br><br>
            <input type="submit" value="Registrar">

        </form>
    </center>
    <img src="pato.gif" alt="pato">
</body>

</html>
